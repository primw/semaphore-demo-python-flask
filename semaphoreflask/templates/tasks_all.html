{% extends 'base.html' %}

{% block content %}
  {% if tasks %}
    <h4>All Posts</h4>
    {% for task in tasks %}
      <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">{{ task.task_title }}</h5>
          <p class="card-text">{{ task.task_description }}</p>
          <a href="{{ url_for('task_view', task_id=task.task_id) }}" class="card-link">View Post</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1>
            CS 491 is Poggers!!</h1>
          <h2>
            No Posts Found</h2>
          <div class="error-actions">
            <a href="{{ url_for('task_new') }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
              Create new post </a>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock content%}
